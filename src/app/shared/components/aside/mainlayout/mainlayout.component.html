<section class="container">
    <h3>Filtro</h3>
    <select >
        <option [value]="item.id" *ngFor="let item of ListFilter">{{item.nombre}}</option>
    </select>
    <br><br>
    <h3>Módulos</h3>
    <ul>
        <li>
            <button type="button" class="btn" data-title="Ventas" (click)="OnRouterModule('/home')">
                <i class="fa-solid fa-house-chimney"></i> Inicio
            </button>
        </li>
        <li>
            <button type="button" class="btn" data-title="Ventas" (click)="OnRouterModule('/sales/neworder')">
                <i class="fa-solid fa-chart-simple"></i> Ventas
            </button>
        </li>
        <li>
            <button type="button" class="btn" data-title="modulo 2">
                <i class="fa-solid fa-gear"></i> Configuración
            </button>
        </li>
        <li>
            <button type="button" class="btn" data-title="modulo 2">
                <i class="fa-solid fa-sliders"></i> Parametrización
            </button>
        </li>
        <li>
            <button type="button" class="btn" data-title="modulo 2">
                <i class="fa-solid fa-users-gear"></i> Accesos
            </button>
        </li>
    </ul>

    <h3>Módulos Admin</h3>
    <ul>
        <li>
            <button type="button" class="btn" data-title="modulo 2">
                <i class="fa-solid fa-sliders"></i> Parametrización
            </button>
        </li>
        <li>
            <button type="button" class="btn" data-title="modulo 2">
                <i class="fa-solid fa-users-gear"></i> Accesos
            </button>
        </li>
    </ul>
</section>
