<section class="container">
    <div class="parent">
        <div class="header">
            <div class="circle" [style.background-color]="getColor(user)">
                <span>{{user[0] | uppercase}}</span>
            </div>
            <p class="circle-name">
                {{user}}
                <br>
                <small class="txt-company">super admin</small>
            </p>
        </div>
        <div class="menu">
            <ul>
                <li *ngFor="let item of ListModule; let i = index">
                    <button type="button" (click)="OnRouterModule(item.ruta)">
                        <i [className]="item.icono"></i> {{item.modulo}}
                        <span *ngIf="item.id == 1 && total != 0">{{total}}</span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul>
                <li>
                    <button type="button" class="button-close" (click)="OnRouterModule('home/authorization/login')">
                        <i class="fa-solid fa-right-from-bracket" style="transform: rotate(180deg);"></i> Salir
                    </button>
                </li>
                <li>
                    <button type="button">
                        <i class="fa-solid fa-gear"></i> Cofiguraci√≥n
                    </button>
                </li>
            </ul>
        </div>
    </div>
</section>
