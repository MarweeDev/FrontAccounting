<section class="container-component">
    <!--Titulo componente-->
    <div class="container-prev">
        <h3 class="title">Gestión de Ordenes</h3>
    </div>

    <br>

    <!--Contenido productos-->
    <div class="content">
        <div class="container-table">

            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Usuario</th>
                        <th>Fecha</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ListOrder">
                        <td>{{item.codigo}}</td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.usuario}}</td>
                        <td>{{item.fecha}}</td>
                        <td><button>Editar</button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>

    </div>

</section>
